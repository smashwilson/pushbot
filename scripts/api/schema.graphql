type Query {
  me: User!

  documentSets: [String!]!
  documents(set: String!): DocumentSet
}

type User {
  id: ID!
  name: String!
  realName: String
  timezone: String
  avatar: Avatar!
  status: Status!
  presence: Presence!
  roles: [Role!]!
}

type Role {
  name: String!
}

type Avatar {
  image24: String
  image32: String
  image48: String
  image72: String
  image192: String
  image512: String
  image1024: String
  imageOriginal: String
}

type Status {
  message: String
  emoji: String
}

enum Presence {
  UNKNOWN
  ACTIVE
  AWAY
}

type DocumentSet {
  name: String!

  random(criteria: Criteria!): Document
  by(speakers: [String!]!): Document
  about(mentions: [String!]!): Document
  subject(subject: String!): Document
  mine: Document

  rank(speaker: String!): Int!
  count(criteria: Criteria!): Int!
}

type Document {
  found: Boolean!
  text: String!
}

input Criteria {
  query: String
  subject: String
  speakers: [String!]
  mentions: [String!]
}
